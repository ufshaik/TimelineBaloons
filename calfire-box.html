<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calfire BOX</title>
    <link rel="stylesheet" href="lib/calfire-box.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
    <link type="text/css" href="lib/calfire.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1>California Fires Models</h1>


    <select class="selectpicker target" data-style="btn-info" multiple data-max-options="1" data-live-search="true">
        <optgroup label="Timeline Baloons Unstacked">
            <option value="T1" selected>Model 1</option>
            <option value="T2">Model 2</option>
            <option value="T3">Model 3</option>
        </optgroup>
        <optgroup label="Timeline Baloons Stacked">
            <option value="TS1">Model 1</option>
        </optgroup>
        <optgroup label="Gantt Chart d3">
            <option value="G1">Model 1</option>
        </optgroup>
    </select>
    <select class="selectpicker target1" data-style="btn-info" multiple data-max-options="1" data-live-search="true">
        <optgroup label="Years">
            <option value="1">All Years</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017" selected>2017</option>
        </optgroup>
    </select>

</div>

<div id="timeline1-div">
    <h3 id="hT1"> Timeline Baloon's Colors </h3>
    <h3 id="hT2"> Timeline Baloon's Animated </h3>
    <h3 id="hT3"> Timeline Baloon's Circles </h3>
    <h3 id="hT4"> Timeline Baloon's Stacked </h3>
    <div id="timeline1" ></div>
</div>

<br>
<h3 id="hT5"> Gantt Chart  </h3>
<div id="gantt1"> </div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="lib/gantt-chart-d3.js"></script>
<script src="lib/calfire.js"></script>
<script src="lib/d3-timeline.js"></script>
<script src="lib/calfire-box.js"></script>


</body>
</html>
